
{% extends "inicio/encabezado.html" %}

{%block titulo%}Formulario {%endblock%}
{%block contenido%}
<!-- Contenido Principal-->
<div class="page-content">


    <!--Encabezdo -->
    <div class="page-header">
        <div class="page-title">
            <h3>Contactanos
            <small>Ingresa tus dudas</small></h3>
        </div>

        
        
    </div>
    <!-- /Encabezado-->

    <!-- Formulario -->
    <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Mensaje:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>

                
                
                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </form>
<!-- Fin del Formulario -->
</div>
<!-- /Contenido Principal-->
